<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="./login.js" type="text/javascript">

    </script>
</head>
<body>
    <div id="container" class="main_container">
        <div style="padding: 20px;"></div>
        <div class="login_container"></div>
        <div class="form_title_div">
            <p class="form_title_div">회원정보를 입력해주세요.</p>
        </div>
        <div>
            <div>
                <a class="form_title_name">UserID</a>
            </div>

            <div class="form_text_alert_padding">
